<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-practice</title>
  </head>
  <body>
    <h1>Javascript Practice</h1>
    <i>check console</i>
    <ul>
      <li>Polyfills</li>
      <li>Currying</li>
      <li>
        Debouncing
        <button class="increment_btn">Increment</button>
        <p>Button pressed <span class="increment_pressed">0</span> times.</p>
        <p>Triggered <span class="increment_count">0</span> times.</p>
      </li>
      <li>
        Throttling
        <button class="throttle_increment_btn">Increment</button>
        <p>
          Button pressed
          <span class="throttle_increment_pressed">0</span> times.
        </p>
        <p>Triggered <span class="throttle_increment_count">0</span> times.</p>
      </li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
